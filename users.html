<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - SJ Automotive</title>
    <link rel="preload" href="sj-automotive-logo.png" as="image">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .dashboard-title {
            display: flex;
            align-items: center;
        }
        
        .dashboard-title img {
            height: 50px;
            margin-right: 15px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-info span {
            margin-right: 15px;
        }
        
        .logout-btn {
            padding: 8px 15px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .logout-btn:hover {
            background-color: #ddd;
        }
        
        /* Navigation Menu Styles */
        .nav-menu {
            background-color: #0056b3;
            padding: 10px 0;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .nav-menu ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            justify-content: center;
        }
        
        .nav-menu li {
            margin: 0 15px;
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .nav-menu i {
            margin-right: 8px;
        }
        
        /* Dropdown Menu */
        .dropdown {
            position: relative;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            top: 100%;
            left: 0;
        }
        
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .dropdown .dropdown-btn {
            cursor: pointer;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .users-table th, 
        .users-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .users-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        .users-table tr:hover {
            background-color: #f5f5f5;
        }
        
        .add-user-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .add-user-btn:hover {
            background-color: #218838;
        }
        
        .user-role {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .role-admin {
            background-color: #dc3545;
            color: white;
        }
        
        .role-technician {
            background-color: #17a2b8;
            color: white;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-active {
            background-color: #28a745;
            color: white;
        }
        
        .status-inactive {
            background-color: #6c757d;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #0056b3;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <div class="dashboard-title">
                <img src="sj-automotive-logo.png" alt="SJ Automotive Logo">
                <h1>User Management</h1>
            </div>
            <div class="user-info">
                <span>Welcome, <span id="username">User</span></span>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
        </div>
        
        <!-- Navigation Menu -->
        <nav class="nav-menu">
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="dropdown">
                    <a class="dropdown-btn"><i class="fas fa-bars"></i> Menu</a>
                    <div class="dropdown-content">
                        <a href="dashboard.html"><i class="fas fa-list"></i> View All Health Checks</a>
                        <a href="index.html"><i class="fas fa-plus"></i> New Health Check</a>
                        <a href="javascript:void(0)" id="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </li>
                <li><a href="users.html" class="active"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="javascript:void(0)" id="help-link"><i class="fas fa-question-circle"></i> Help</a></li>
            </ul>
        </nav>
        
        <button id="add-user-btn" class="add-user-btn">
            <i class="fas fa-user-plus"></i> Add New User
        </button>
        
        <div id="users-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading users...</p>
            </div>
            
            <table class="users-table" id="users-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Last Login</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-body">
                    <!-- Users will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Add/Edit User Modal -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add New User</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="user-form">
                    <div class="form-group">
                        <label for="username-input">Username:</label>
                        <input type="text" id="username-input" required>
                    </div>
                    <div class="form-group">
                        <label for="password-input">Password:</label>
                        <input type="password" id="password-input" required>
                    </div>
                    <div class="form-group">
                        <label for="role-select">Role:</label>
                        <select id="role-select" required>
                            <option value="technician">Technician</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status-select">Status:</label>
                        <select id="status-select" required>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="cancel-user" class="action-btn">Cancel</button>
                <button id="save-user" class="action-btn" style="background-color: #28a745; color: white;">Save</button>
            </div>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Deletion</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this user? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button id="cancel-delete" class="action-btn">Cancel</button>
                <button id="confirm-delete" class="action-btn delete-btn">Delete</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in and is admin
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || user.role !== 'admin') {
                // Redirect to dashboard if not admin
                window.location.href = 'dashboard.html';
                return;
            }
            
            // DOM elements
            const usernameElement = document.getElementById('username');
            const logoutBtn = document.getElementById('logout-btn');
            const logoutLink = document.getElementById('logout-link');
            const addUserBtn = document.getElementById('add-user-btn');
            const loadingElement = document.getElementById('loading');
            const usersTable = document.getElementById('users-table');
            const usersBody = document.getElementById('users-body');
            const userModal = document.getElementById('user-modal');
            const deleteModal = document.getElementById('delete-modal');
            const modalTitle = document.getElementById('modal-title');
            const userForm = document.getElementById('user-form');
            const usernameInput = document.getElementById('username-input');
            const passwordInput = document.getElementById('password-input');
            const roleSelect = document.getElementById('role-select');
            const statusSelect = document.getElementById('status-select');
            const saveUserBtn = document.getElementById('save-user');
            const cancelUserBtn = document.getElementById('cancel-user');
            const closeModalBtns = document.querySelectorAll('.close-modal');
            const cancelDeleteBtn = document.getElementById('cancel-delete');
            const confirmDeleteBtn = document.getElementById('confirm-delete');
            
            // Display username
            usernameElement.textContent = user.username;
            
            // Logout functionality
            function logout() {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            }
            
            logoutBtn.addEventListener('click', logout);
            logoutLink.addEventListener('click', logout);
            
            // Modal functionality
            let editingUserId = null;
            let userToDelete = null;
            
            function openUserModal(userId = null) {
                editingUserId = userId;
                modalTitle.textContent = userId ? 'Edit User' : 'Add New User';
                
                if (userId) {
                    // Fetch user details and populate form
                    fetchUserDetails(userId);
                    passwordInput.removeAttribute('required');
                    passwordInput.placeholder = 'Leave blank to keep current password';
                } else {
                    userForm.reset();
                    passwordInput.setAttribute('required', 'required');
                    passwordInput.placeholder = '';
                }
                
                userModal.style.display = 'block';
            }
            
            function closeUserModal() {
                userModal.style.display = 'none';
                editingUserId = null;
                userForm.reset();
            }
            
            function openDeleteModal(userId, username) {
                userToDelete = userId;
                const modalBody = deleteModal.querySelector('.modal-body p');
                modalBody.textContent = `Are you sure you want to delete the user "${username}"? This action cannot be undone.`;
                deleteModal.style.display = 'block';
            }
            
            function closeDeleteModal() {
                deleteModal.style.display = 'none';
                userToDelete = null;
            }
            
            // Event listeners for modals
            addUserBtn.addEventListener('click', () => openUserModal());
            closeModalBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    this.closest('.modal').style.display = 'none';
                });
            });
            cancelUserBtn.addEventListener('click', closeUserModal);
            cancelDeleteBtn.addEventListener('click', closeDeleteModal);
            
            // Close modals when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === userModal) {
                    closeUserModal();
                } else if (event.target === deleteModal) {
                    closeDeleteModal();
                }
            });
            
            // Save user
            saveUserBtn.addEventListener('click', async function() {
                if (!userForm.checkValidity()) {
                    alert('Please fill in all required fields.');
                    return;
                }
                
                const userData = {
                    username: usernameInput.value,
                    password: passwordInput.value,
                    role: roleSelect.value,
                    status: statusSelect.value
                };
                
                try {
                    const url = editingUserId ? 
                        `/api/users/${editingUserId}` : 
                        '/api/users';
                    
                    const method = editingUserId ? 'PUT' : 'POST';
                    
                    // If editing and password is empty, remove it from the request
                    if (editingUserId && !userData.password) {
                        delete userData.password;
                    }
                    
                    const response = await fetch(url, {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(userData)
                    });
                    
                    if (!response.ok) {
                        const data = await response.json();
                        throw new Error(data.error || 'Failed to save user');
                    }
                    
                    closeUserModal();
                    fetchUsers();
                    
                } catch (error) {
                    console.error('Error saving user:', error);
                    alert('Error: ' + error.message);
                }
            });
            
            // Delete user
            confirmDeleteBtn.addEventListener('click', async function() {
                if (userToDelete) {
                    try {
                        const response = await fetch(`/api/users/${userToDelete}`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        
                        if (!response.ok) {
                            const data = await response.json();
                            throw new Error(data.error || 'Failed to delete user');
                        }
                        
                        closeDeleteModal();
                        fetchUsers();
                        
                    } catch (error) {
                        console.error('Error deleting user:', error);
                        alert('Error: ' + error.message);
                    }
                }
            });
            
            // Fetch users
            async function fetchUsers() {
                try {
                    loadingElement.style.display = 'block';
                    usersTable.style.display = 'none';
                    
                    const response = await fetch('/api/users', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (!response.ok) {
                        const data = await response.json();
                        throw new Error(data.error || 'Failed to fetch users');
                    }
                    
                    const users = await response.json();
                    
                    loadingElement.style.display = 'none';
                    usersTable.style.display = 'table';
                    
                    renderUsers(users);
                    
                } catch (error) {
                    console.error('Error fetching users:', error);
                    loadingElement.style.display = 'none';
                    alert('Error: ' + error.message);
                    
                    if (error.message.includes('Unauthorized') || error.message.includes('Forbidden')) {
                        logout();
                    }
                }
            }
            
            // Fetch user details
            async function fetchUserDetails(userId) {
                try {
                    const response = await fetch(`/api/users/${userId}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (!response.ok) {
                        const data = await response.json();
                        throw new Error(data.error || 'Failed to fetch user details');
                    }
                    
                    const user = await response.json();
                    
                    // Populate form with user details
                    usernameInput.value = user.username;
                    roleSelect.value = user.role;
                    statusSelect.value = user.status;
                    
                } catch (error) {
                    console.error('Error fetching user details:', error);
                    alert('Error: ' + error.message);
                    closeUserModal();
                }
            }
            
            // Render users in the table
            function renderUsers(users) {
                usersBody.innerHTML = '';
                
                users.forEach(user => {
                    const row = document.createElement('tr');
                    
                    const lastLogin = user.last_login ? 
                        new Date(user.last_login).toLocaleString() : 
                        'Never';
                    
                    row.innerHTML = `
                        <td>${user.username}</td>
                        <td>
                            <span class="user-role role-${user.role}">
                                ${user.role.charAt(0).toUpperCase() + user.role.slice(1)}
                            </span>
                        </td>
                        <td>${lastLogin}</td>
                        <td>
                            <span class="status-badge ${user.status === 'active' ? 'status-active' : 'status-inactive'}">
                                ${user.status.charAt(0).toUpperCase() + user.status.slice(1)}
                            </span>
                        </td>
                        <td>
                            <button class="action-btn edit-btn" data-id="${user.id}">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="action-btn delete-btn" data-id="${user.id}" data-username="${user.username}">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    `;
                    
                    usersBody.appendChild(row);
                });
                
                // Add event listeners to action buttons
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const userId = this.getAttribute('data-id');
                        openUserModal(userId);
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const userId = this.getAttribute('data-id');
                        const username = this.getAttribute('data-username');
                        openDeleteModal(userId, username);
                    });
                });
            }
            
            // Initial fetch
            fetchUsers();
        });
    </script>
</body>
</html>
